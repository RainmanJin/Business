CKEDITOR_PLUGIN_DESCRIPTION="CKEditor 是一個文本編輯器。它是一個所見即所得（WYSIWYG）編輯器，意思是，撰寫者在編輯器視窗中看到的樣子，就是將來網頁發布后的樣子。它給網頁編輯增加了類似桌面編輯軟體如 Microsoft Word 及 OpenOffice 那樣的編輯功能。<br /> 全部參數都需要在 <a href='index.php?option=com_ckeditor&task=config'>CKEditor 元件后臺管理頁面</a> 上設置。 <p><h3>技術支持</h3>如果您在使用中遇到問題，歡迎到 <a href='http://www.joomlagate.com/forum/' target='_blank'>Joomla! 中文論壇（Joomla! 之門）</a> 發帖討論。</p><p>中文漢化：<a href='http://www.baijianpeng.com' target='_blank'>白建鵬 </a></p><a href='http://www.joomlagate.com/forum/topic-15442/' target='_blank' title='用支付寶向 Joomla之門（joomlagate.com）捐款，鼓勵我們漢化更多優秀的 Joomla! 擴展'><img src='http://www.joomlagate.com/images/logo-green.gif' alt='用支付寶向 Joomla之門（joomlagate.com）捐款，鼓勵我們漢化更多優秀的 Joomla! 擴展' border='0' /></a>"